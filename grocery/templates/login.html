{% extends 'navigation.html' %}
{% block body %}
{% load static %}

{% if error == "yes" %}
<script>
    alert('logged in successfully');
    window.location = '{% url 'home' %}';
</script>
{% endif %}
{% if error == "not" %}
<script>
    alert('Username & Password are not Matching');
</script>
{% endif %}
<style>
  /* Updated CSS */
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('https://static.vecteezy.com/system/resources/previews/024/585/344/original/3d-happy-cartoon-doctor-cartoon-doctor-on-transparent-background-generative-ai-png.png');  /* Your background image */
    background-size: 400px; /* Adjust the size of the image */
    background-position: left ; /* Align the image to the left */
    background-repeat: no-repeat; /* Prevent repeating */
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    min-height: 150vh; /* Ensure the body takes the full height of the viewport */
}


  .navbar {
    width: 100%;
      align-self: flex-start;
  }

  .login-container {
   
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      margin-top: 50px; /* Adjust margin-top to center the login card vertically */
  }

  h2 {
      color: #333;
  }

  label {
      display: block;
      margin: 10px 0 5px;
      color: #555;
  }

  input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
  }

  button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
  }

  button:hover {
      background-color: #45a049;
  }

  p {
      color: #555;
  }

  a {
      color: #007bff;
      text-decoration: none;
  }

  a:hover {
      text-decoration: underline;
  }

</style>
<div class="container">
    <h2 style="margin-top:30px" align="center">User Login Form</h2><hr>

<div class="container-fluid login-container"> <!-- Added class "login-container" -->
<form method="post" action="">
    {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="uname" placeholder="Enter Username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="pwd">
  </div>
  <button type="submit" class="btn btn-primary mybtnone">Login</button>
  <button class="btn btn-primary mybtnone"><a href="{% url 'signup' %}" style="color:white">Signup</a></button>
</form>
</div>
</div>
{% endblock %}
