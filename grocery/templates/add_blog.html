{% extends 'navigation.html' %}
{% load static %}

{% block body %}
<!DOCTYPE html>
<html>
<head>
    <title>ADD BLOG</title>
    <style>
        /* style.css */

        body {
            background-image: url('https://img.freepik.com/premium-photo/large-group-cats-dogs-looking-camera-blue-background_191971-28557.jpg?w=2000');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .container {
            margin: 50px auto;
            padding: 20px;
            width: 50%;
            background-color: rgba(255, 255, 255, 0.8); /* Add transparency to the container */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #f90d73;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
        }

        .btn {
            padding: 10px 20px;
            background-color: #f01b54;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        h2 {
            text-align: center;
        }

        /* Additional styling as needed */

    </style>
</head>
<body>
    <div class="container">
        <h2>Add Blog</h2>
        <form method="post" action="{% url 'add_blog' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
